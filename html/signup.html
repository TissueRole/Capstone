<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="/css/signup.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div id="signup-form" class="border rounded p-5 white shadow" style="width: 500px;">
            <h3 class="text-center mb-4">Sign Up</h3>
            <label for="username" class="form-label">Enter Username: </label>
            <input class="form-control mb-4" type="text" placeholder="Username" id="username">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" aria-describedby="passwordtext" placeholder="Password">
            <div id="passwordtext" class="form-text mb-4">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
            <label for="repassword" class="form-label">Reenter Password:</label>
            <input type="password" id="repassword" class="form-control mb-4">
            <div class="row">
                <div class="col d-flex align-items-end">
                    <a href="#" id="switch-to-login" class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Already have an account?</a>
                </div>
                <div class="col d-flex justify-content-end">
                    <button type="button" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>

        <div id="signin-form" class="border rounded p-5 white shadow d-none" style="width: 500px;">
            <h3 class="text-center mb-4">Sign In</h3>
            <label for="login-username" class="form-label">Username:</label>
            <input class="form-control mb-4" type="text" placeholder="Username" id="login-username">
            <label for="login-password" class="form-label" >Password:</label>
            <input type="password" id="login-password" class="form-control mb-4" placeholder="Password">
            <div class="row">
                <div class="col d-flex align-items-end">
                    <a href="#" id="switch-to-signup" class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Don't have an account?</a>
                </div>
                <div class="col d-flex justify-content-end">
                    <button type="button" class="btn btn-primary">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("switch-to-login").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("signup-form").classList.add("d-none");
            document.getElementById("signin-form").classList.remove("d-none");
        });
        document.getElementById("switch-to-signup").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("signin-form").classList.add("d-none");
            document.getElementById("signup-form").classList.remove("d-none");
        });
    </script>
</body>
</html>
